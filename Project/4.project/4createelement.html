<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
    <style>
        #mydiv{
            height: 200px;
            width:322px;
            background-color: aquamarine;
            box-shadow: 0 0 5px gray;
        }
        #data{
            display: flex;
            border: none;
            height: 30px;
            width: 322px;
            background-color: burlywood;
        }
        button{
            background-color: chartreuse;
            height: 30ppx;
            width: 322px;
            
            margin-top: 20px;
        }
        

    </style>
</head>
<body>
    
    <h1>create element</h1>
    <div id="mydiv">

    </div>

    <input type="text" placeholder="enter date" id="data">
    <button onclick="myclick()">sned</button>

    <script>
        function myclick(){
        let data1=document.getElementById("data").value;
        let element=document.createElement("p");
        let text=document.createTextNode(data1);
        element.appendChild(text);
        let mydiv1=document.getElementById("mydiv");
        mydiv1.appendChild(element);
        }
    </script>
</body>
