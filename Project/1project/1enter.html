<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM</title>
    <style>
        #form{
            height: 20px;
            width: 50%;
            text-align: center;
        }
        button{
            display: flex;
            margin: 10px;
            background-color: aqua;
            height: 25px;
            width: 40%;
            
        }
    </style>
</head>
<body>
    <h1>select by id</h1>
   
    <input type="text" id="form" placeholder="enter your place">
    <button type="submit" onclick="demo()">submit</button>
    <p id="demo"></p>

    <script>
       function demo(){
        let formPlace=document.getElementById("form").value;
        document.getElementById("demo").innerHTML=formPlace;
        }
         
    </script>
</body>
</html>
