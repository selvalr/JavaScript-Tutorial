<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    <style>

    </style>
</head>
<body>
    <h1>Automatic Image Slider</h1>
    <img src="./0.jpeg" alt="" id="pic" height="300px">

    <script>
        
        let x=["1.jpeg","2.jpeg","3.jpeg"];

        slide=document.getElementById("pic");
        count=0;
        function forward(){
            count=count+1;
            if(count<=x.length){
                if(count==x.length){
                    count=0;
                }
                slide.src=x[count];
            }
        }
        setInterval(forward,1000)
    </script>
</body>
</html>
