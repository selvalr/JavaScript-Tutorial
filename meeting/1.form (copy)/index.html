<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link href="css/form.css" rel="stylesheet" />
    <script src="form.js"></script>
</head>

<body>
    <div>
        <form name="EnquiryForm" method="post" action="/JS-Example/form.html" class="myform" id="myform"
            onSubmit="return validateForm(this)">
            <p>* denotes required</p>
            <fieldset>
                <label>First Name *</label>
                <input type="text" name="firstName" maxlength="20" onchange="emptyCheck(this)"
                    onblur="emptyCheck(this)" />
            </fieldset>
            <fieldset>
                <label>Last Name *</label>
                <input type="text" name="lastName" maxlength="20" onchange="emptyCheck(this)"
                    onblur="emptyCheck(this)" />
            </fieldset>
            <fieldset>
                <label>Email *</label>
                <input type="text" name="email" maxlength="100" onchange="emptyCheck(this)" onblur="emptyCheck(this)" />
            </fieldset>
            <fieldset>
                <label>Mobile *</label>
                <input type="text" name="mobile" maxlength="10" onchange="emptyCheck(this)" onblur="emptyCheck(this)" />
            </fieldset>
            <fieldset>
                <label>Message</label>
                <textarea name="message" rows="10" cols="50" maxlength="500"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
