<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="logo.png" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: palegreen;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }
      h1 {
        font-weight: 500;
        text-transform: uppercase;
        font-size: 14px;
      }
      form {
        width: 300px;
        background-color: #fff;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group > label {
        display: block;
        padding: 3px 0;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        outline: none;
        font-size: 12px;
      }
      fieldset {
        border: none;
      }
      button {
        width: 100px;
        border: none;
        background-color: #222;
        color: #fff;
        padding: 2px 10px;
      }

      form .form-group:last-of-type {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="#" autocomplete="off">
      <h1>Form Events in JavaScript</h1>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="course">Course Name</label>
        <select id="course">
          <option value="">Select Course</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" />Female</label>
        </fieldset>
      </div>
      <input type="checkbox" id="agree" />
      <label for="agree">I Agree all Condition</label>
      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <script src="115_form_events.js"></script>
  </body>
</html>
