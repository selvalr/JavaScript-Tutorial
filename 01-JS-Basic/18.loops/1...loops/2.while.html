<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <h1>while</h1>

    <script>
      //while - loop through a block of code while a specified condition true
      let i = 11; //initialize

      //enter the cycle if statement is
      
        while (i <= 5)
         {
          console.log(i)
          i++
          }

// 0 1 2 3 4 5
     console.log('The while loop End <br>');
    </script>
  </body>
</html>
