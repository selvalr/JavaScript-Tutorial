<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    Window Screen
    The window.screen object can be written without the window prefix.

Properties:

screen.width
screen.height
screen.availWidth
screen.availHeight
screen.colorDepth
screen.pixelDepth
    
    */

      //1.Window Screen Width
      document.write('Screen Width: ' + screen.width);

      //2.Window Screen Height
      document.write('Screen Height: ' + screen.height);

      //3.Window Screen Available Width
      document.write('Available Screen Width: ' + screen.availWidth);

      //4.Window Screen Available Height
      document.write('Available Screen Height: ' + screen.availHeight);

      //5.Window Screen Color Depth
      document.write('Screen Color Depth: ' + screen.colorDepth);

      //6.Window Screen Pixel Depth
      document.write('Screen Pixel Depth: ' + screen.pixelDepth);
    </script>
  </body>
</html>
