<body>
  <script>
    //A function can be stored in a variable:
    const dog = function () {
      return "Woof!";
    };
    console.log(dog());

    // Function expression
    const square = function (n) {
      return n * n;
    };
    console.log(square(2)); // -> 4

    // Function expression hosting not working
    console.log(square1(2)); // -> not working hoisting in  expression function

    const square1 = function (n) {
      return n * n;
    };

  </script>
</body>

</html>
