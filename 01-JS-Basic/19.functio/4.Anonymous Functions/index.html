<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Named function
        function rocketToMars() {
            return 'BOOM!';
        }

        // Anonymous function
        const rocketToMars = function () {
            return 'BOOM!';
        }
    </script>
</body>

</html>
