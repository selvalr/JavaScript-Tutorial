<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Function Basic</h1>
    <script>
      //syntax:
      /*
          //Function Declaration:
              //declaring a function without a parameter
              function functionName()
              {
                // code goes here
              }
              functionName() // calling function by its name and with parentheses
        */

      //1.Function without a parameter and return

      // function without parameter,  a function which make a number square
      function square() {
        let num = 2;
        let sq = num * num;
        console.log(sq);
      }
      square(); // 4

      // function without parameter
      function addTwoNumbers() {
        let numOne = 10;
        let numTwo = 20;
        let sum = numOne + numTwo;
        console.log(sum);
      }
      addTwoNumbers(); // a function has to be called by its name to be executed

      //2.Function returning value

      //example1:
      function printFullName() {
        let firstName = "Asabeneh";
        let lastName = "Yetayeh";
        let space = " ";
        let fullName = firstName + space + lastName;
        return fullName;
      }
      console.log(printFullName());

      //example2:
      function addTwoNumbers() {
        let numOne = 2;
        let numTwo = 3;
        let total = numOne + numTwo;
        return total;
      }
      console.log(addTwoNumbers());

      //3.Function with a parameter

      // function with one parameter
      function functionName(parm1) {
        //code goes her
      }
      functionName(parm1); // during calling or invoking one argument needed

      function areaOfCircle(r) {
        let area = Math.PI * r * r;
        return area;
      }
      console.log(areaOfCircle(10)); // should be called with one argument

      function square(number) {
        return number * number;
      }
      console.log(square(10));

      //4.Function with two parameters

      // function with two parameters
      function functionName(parm1, parm2) {
        //code goes her
      }
      functionName(parm1, parm2); // during calling or invoking two arguments needed

      // Function without parameter doesn't take input, so lets make a function with parameters
      function sumTwoNumbers(numOne, numTwo) {
        let sum = numOne + numTwo;
        console.log(sum);
      }
      sumTwoNumbers(10, 20); // calling functions
      // If a function doesn't return it doesn't store data, so it should return

      function sumTwoNumbers(numOne, numTwo) {
        let sum = numOne + numTwo;
        return sum;
      }
      console.log(sumTwoNumbers(10, 20));

      function printFullName(firstName, lastName) {
        return `${firstName} ${lastName}`;
      }
      console.log(printFullName("Asabeneh", "Yetayeh"));

      //5.Function with many parameters

      /*
          // function with multiple parameters
          function functionName(parm1, parm2, parm3,...)
          {
            //code goes here
          }
          functionName(parm1,parm2,parm3,...) // during calling or invoking three arguments needed
        */

      // this function takes array as a parameter and sum up the numbers in the array
      function sumArrayValues(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum = sum + arr[i];
        }
        return sum;
      }
      const numbers = [1, 2, 3, 4, 5];
      //calling a function
      console.log(sumArrayValues(numbers));

      const areaOfCircle = (radius) => {
        let area = Math.PI * radius * radius;
        return area;
      };
      console.log(areaOfCircle(10));

      //6.Function with unlimited number of parameters

      //i.Unlimited number of parameters in regular function

      // Let us access the arguments object
      function sumAllNums() {
        console.log(arguments);
      }
      sumAllNums(1, 2, 3, 4);
      // Arguments(4) [1, 2, 3, 4, callee: ƒ, Symbol(Symbol.iterator): ƒ]

      // function declaration
      function sumAllNums() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      console.log(sumAllNums(1, 2, 3, 4)); // 10
      console.log(sumAllNums(10, 20, 13, 40, 10)); // 93
      console.log(sumAllNums(15, 20, 30, 25, 10, 33, 40)); // 173

      //ii.Unlimited number of parameters in arrow function

      // Let us access the arguments object
      const sumAllNums = (...args) => {
        // console.log(arguments), arguments object not found in arrow function
        // instead we use a parameter followed by spread operator (...)
        console.log(args);
      };
      sumAllNums(1, 2, 3, 4); // [1, 2, 3, 4]

      // function declaration
      const sumAllNums = (...args) => {
        let sum = 0;
        for (const element of args) {
          sum += element;
        }
        return sum;
      };
      console.log(sumAllNums(1, 2, 3, 4)); // 10
      console.log(sumAllNums(10, 20, 13, 40, 10)); // 93
      console.log(sumAllNums(15, 20, 30, 25, 10, 33, 40)); // 173

      //default parameters

      function normal(name = "normal") {
        console.log("hi", name);
      }
      normal("selva"); //hi selva
      normal(); //hi normal

      //Functions are Objects

      function myFunction(a, b) {
        return arguments.length;
      }
      document.getElementById("demo").innerHTML = myFunction(4, 3);
    </script>
  </body>
</html>
