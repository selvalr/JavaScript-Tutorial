<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.toLocalString()
      var result = 1 > 2;
      result.toLocaleString(); // returns "false"
      console.log(result);

      //2.toString()	Returns a string of Boolean.

      var result = 1 > 2;
      result.toString(); // returns "false"
      console.log(result);

      //3.valueOf()	Returns the value of the Boolean object.

      var result = 1 > 2;
      result.valueOf(); // returns false
      console.log(result);
    </script>
  </body>
</html>
