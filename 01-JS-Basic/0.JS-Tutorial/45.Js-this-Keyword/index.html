  <body>
    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      // Display data from the object:
      document.getElementById("demo").innerHTML = person.fullName();

      //2.exampe:

      let user = {
        name: "John",
        age: 30,
        sayHi() {
          // "this" is the "current object"
          alert(this.name);
        },
      };

      user.sayHi(); // John
