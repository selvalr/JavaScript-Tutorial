<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
      function greet(name){
        console.log("hello"+name);
      }
      greet("selva");
      greet("manan");

      
      function addNum(a, b) {
        return a + b;
      }
      x = addNum(6 + 8);
      console.log(x);



      //Local Variables

      myFunction();

function myFunction() {
  let carName = "Volvo";
  document.getElementById("demo1").innerHTML =
  typeof carName + " " + carName;
}

document.getElementById("demo2").innerHTML =
typeof carName;
    </script>
  </body>
</html>
