<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const target = {
        message1: "hello",
        message2: "everyone",
      };

      const handler1 = {};

      const proxy1 = new Proxy(target, handler1);

      console.log(proxy1.message1); // hello
      console.log(proxy1.message2); // everyone
    </script>
  </body>
</html>
