<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>OUTPUT JS</h1>
    <hr />

    <!--Using innerHTML--Writing into an HTML element!! -->
    <h2>Using innerHTML</h2>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 5 + 6;
    </script>

    <hr />

    <!--Writing into the HTML output using document.write().--should only be used for testing.-->
    <h2>Using document.write</h2>

    <script>
      document.write(5 + 6);
    </script>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>

    <hr />

    <!--Alert--Writing into an alert box-->
    <h2>Using window.alert()</h2>

    <script>
      window.alert(5 + 6);
    </script>

    <hr />

    <!--Using console.log()--Writing into the browser console-->

    <h2>f12 (or) click inspect console show</h2>
    <script>
      console.log("hello selva");
    </script>

    <hr />

    <!--JavaScript Print-->

    <h2>The window.print() Method</h2>

    <p>Click the button to print the current page.</p>

    <button onclick="window.print()">Print this page</button>
  </body>
</html>
