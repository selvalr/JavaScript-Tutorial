<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Here is an example of abstraction in JavaScript using encapsulation:
      class BankAccount {
        constructor(balance) {
          this.balance = balance;
        }

        deposit(amount) {
          this.balance += amount;
        }

        withdraw(amount) {
          if (amount > this.balance) {
            console.log("Insufficient funds");
          } else {
            this.balance -= amount;
          }
        }

        getBalance() {
          return this.balance;
        }
      }

      let account = new BankAccount(1000);

      account.deposit(500);
      account.withdraw(200);
      console.log(account.getBalance()); // outputs 1300
    </script>
  </body>
</html>
