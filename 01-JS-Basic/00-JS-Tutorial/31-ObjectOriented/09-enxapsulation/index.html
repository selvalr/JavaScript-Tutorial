<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //In JavaScript, encapsulation can be achieved through the use of closures and private variables. Here's an example:
      function Counter() {
        // Private variable
        let count = 0;

        // Public method
        this.increment = function () {
          count++;
        };

        // Public method
        this.getCount = function () {
          return count;
        };
      }
    </script>
  </body>
</html>
