<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(eval()); // executes a string as if it was script code
      console.log(String(23)); // return string from number
      console.log((23).toString()); // return string from number
      console.log(Number("23")); // return number from string
      //console.log(decodeURI(enc)); // decode URI. Result: "my page.asp"
      //console.log(encodeURI(uri)); // encode URI. Result: "my%page.asp"
      //console.log(decodeURIComponent(enc)); // decode a URI component
      //console.log(encodeURIComponent(uri)); // encode a URI component
      console.log(isFinite()); // is variable a finite, legal number
      console.log(isNaN()); // is variable an illegal number
      console.log(parseFloat()); // returns floating point number of string
      console.log(parseInt()); // parses a string and returns an integer
    </script>
  </body>
</html>
