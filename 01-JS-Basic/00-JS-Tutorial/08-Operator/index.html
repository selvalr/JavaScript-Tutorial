<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>operators</h1>
    <script>
      let a = 5;
      let b = 10;
      let c = a + b; // addition
      let d = a - b; // subtraction
      let e = a * b; // multiplication
      let f = a / b; // division
      let g = a % b; // modulus
      let h = a ** b; // exponentiation
      let i = a++; // increment
      let j = b--; // decrement
      let k = a > b; // greater than
      let l = a < b; // less than
      let m = a == b; // equal to
      let n = a != b; // not equal to
      let o = a && b; // logical and
      let p = a || b; // logical or
      let q = !a; // logical not
    </script>
  </body>
</html>
