    <script>
      //All the comparison operators above can also be used on strings:
      let text1 = "A";
      let text2 = "B";
      let result = text1 < text2;
      console.log(result);

      //Note that strings are compared alphabetically:
      let text4 = "20";
      let text5 = "5";
      let result1 = text4 < text5;
      console.log(result1);

      //1.JavaScript String Addition
      let text = "John";
      let text00 = "Doe";
      let text01 = text + " " + text00;
      console.log(text01);

      let tex = "What a very ";
      tex += "nice day";
      console.log(tex);

      //2.Adding Strings and Numbers
      let x = 5 + 5;
      let y = "5" + 5;
      let z = "Hello" + 5;
      console.log(x);
    </script>
