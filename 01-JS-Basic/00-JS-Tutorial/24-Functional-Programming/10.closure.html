<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //4. Using arrow functions to create a closure:
      let createCounter = () => {
        let count = 0;
        return () => {
          count++;
          return count;
        };
      };
      let counter = createCounter();
      console.log(counter()); // 1
      console.log(counter()); // 2
    </script>
  </body>
</html>
