<html lang="en">

  <body>
    <h1>while</h1>

    <script>
      /*
    while(condition){
      code execute....
    }
    */

      //1.while - loop through a block of code while a specified condition true
      let i = 0; //initialize
      while (i <= 5) {
        // enters the cycle if statement is true
        console.log(i); //output
        i++; // increment to avoid infinite loop
      }
      // 0 1 2 3 4 5
      console.log("The while loop End <br>" + i);
      console.log("end of loop");

      //2.example while loop:
      let num = 100;
      let total = 0; //1 + 2 +3
      let i1 = 0;

      while (i1 <= 100) {
        total = total + i1;
        i1++;
      }
      console.log(total);

      //(or)

      // let total = (num*(num+1))/2;
      // console.log(total);
    </script>
  </body>
