<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let nums = [];
        for (let i = 0; i < 4; i++) {
            nums.push([]);
            for (let j = 0; j < 4; j++) {
                nums[i].push(j);
            }
        }
        console.log(nums);
    </script>
</body>
