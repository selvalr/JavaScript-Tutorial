<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
              EPSILON	    The difference between 1 and the smallest number > 1.
              MAX_VALUE	The largest number possible in JavaScript
              MIN_VALUE	The smallest number possible in JavaScript
              MAX_SAFE_INTEGER	The maximum safe integer (253 - 1)
              MIN_SAFE_INTEGER	The minimum safe integer -(253 - 1)
              POSITIVE_INFINITY	Infinity (returned on overflow)
              NEGATIVE_INFINITY	Negative infinity (returned on overflow)
              NaN	                A "Not-a-Number" value

              */
      //i.JavaScript EPSILON
      //Number.EPSILON is the difference between the smallest floating point number greater than 1 and 1.
      let x = Number.EPSILON;
      console.log(x);

      //ii.JavaScript MAX_VALUE
      let x1 = Number.MAX_VALUE;
      console.log(x1);

      //iii.MIN_VALUE
      let x2 = Number.MIN_VALUE;
      console.log(x2);

      //iv.JavaScript MAX_SAFE_INTEGER
      let x3 = Number.MAX_SAFE_INTEGER;
      console.log(x3);

      //v.JavaScript MIN_SAFE_INTEGER
      let x4 = Number.MIN_SAFE_INTEGER;
      console.log(x4);

      //vi.JavaScript POSITIVE_INFINITY
      let x5 = Number.POSITIVE_INFINITY;

      //vi.JavaScript NEGATIVE_INFINITY
      let x6 = Number.NEGATIVE_INFINITY;

      //vii.JavaScript NaN - Not a Number
      let x7 = Number.NaN;

      //Trying to do arithmetic with a non-numeric string will result in NaN (Not a Number):

      let x8 = 100 / "Apple";
    </script>
  </body>
</html>
