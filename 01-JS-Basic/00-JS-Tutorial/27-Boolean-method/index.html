<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.toLocalString()
      var result = 1 > 2;
      let res1 = result.toLocaleString(); // returns "false"
      console.log(result); //false
      console.log(typeof res1); //string

      //2.toString()	Returns a string of Boolean.

      var result1 = 1 > 2;
      let res2 = result1.toString(); // returns "false"
      console.log(result1);
      console.log(typeof res2); //string

      //3.valueOf()	Returns the value of the Boolean object.

      var result = 1 > 2;
      let res3 = result.valueOf(); // returns false
      console.log(result, res3); //false false
      console.log(typeof res3); //false
    </script>
  </body>
</html>
