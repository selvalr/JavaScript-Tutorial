<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math-Function</title>
  </head>

  <body>
    <script src="./script.js"></script>

    <hr />

    <h1>math</h1>

    <h2>JavaScript Math Object</h2>

    <p id="GFG"></p>

    <!-- Script to return math property values -->
    <script>
      document.getElementById("GFG").innerHTML =
        "Math.LN10: " +
        Math.LN10 +
        "<br>" +
        "Math.LOG2E: " +
        Math.LOG2E +
        "<br>" +
        "Math.Log10E: " +
        Math.LOG10E +
        "<br>" +
        "Math.SQRT2: " +
        Math.SQRT2 +
        "<br>" +
        "Math.SQRT1_2: " +
        Math.SQRT1_2 +
        "<br>" +
        "Math.LN2: " +
        Math.LN2 +
        "<br>" +
        "Math.E: " +
        Math.E +
        "<br>" +
        "Math.PI: " +
        Math.PI;
    </script>

    <hr />

    <h1>GeeksForGeeks</h1>

    <h2>JavaScript Math Object</h2>

    <p id="GFG1" style="color: green"></p>

    <!-- Script to use math object method -->
    <script>
      document.getElementById("GFG1").innerHTML =
        "<p><b>Math.abs(-4.7):</b> " +
        Math.abs(-4.7) +
        "</p>" +
        "<p><b>Math.ceil(4.4):</b> " +
        Math.ceil(4.4) +
        "</p>" +
        "<p><b>Math.floor(4.7):</b> " +
        Math.floor(4.7) +
        "</p>" +
        "<p><b>Math.sin(90 * Math.PI / 180):</b> " +
        Math.sin((90 * Math.PI) / 180) +
        "</p>" +
        "<p><b>Math.min(0, 150, 30, 20, -8, -200):</b> " +
        Math.min(0, 150, 30, 20, -8, -200) +
        "</p>" +
        "<p><b>Math.random():</b> " +
        Math.random() +
        "</p>";
    </script>
  </body>
</html>
