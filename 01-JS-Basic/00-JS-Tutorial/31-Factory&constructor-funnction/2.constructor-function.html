<body>
    <script>
        //constructor Function
        function Person(name, age) {//PascalCase - Person,User,MyFirstName

            this.name = name,
                this.age = age,

                this.greeting = function () {
                    let msg = "my name" + this.name + "is" + this.age + "ing";
                    console.log(msg);

                }

        }

        let person1 = new Person("selva", 23);
        person1.greeting();

        //Another way is Call
        Person.call({}, "selva");//{}is a constructor inside elements this.


        //array to the value in appy method
        Person.apply({}, ["selva", "23"]);


        //Another way constructor create

        //JS function are objects

        let person = new Function('name', `
        this.name = name;
        this.greeting=function(){
            console.log("hello");
        }
        
        `)

    </script>
</body>
