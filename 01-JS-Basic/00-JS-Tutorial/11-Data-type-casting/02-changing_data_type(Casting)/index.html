<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.string to int:

      //i.parseInt()
      //ii.Number()
      //iii.Plus sign(+)

      // i.parseInt
      let num = "10";
      //console.log(num, typeof num);
      let numInt = parseInt(num);
      console.log(numInt, typeof numInt); // 10

      //ii.Number
      let num1 = "10";
      let numInt1 = Number(num1);
      console.log(numInt1, typeof numInt1); // 10

      //iii.Plus sign(+)
      let num2 = "10";
      let numInt2 = +num2;
      console.log(numInt2); // 10

      //2String to Float

      //i.parseFloat()
      //ii.Number()
      //iii.Plus sign(+)

      //i.parseFloat
      let num4 = "9.81";
      let numFloat4 = parseFloat(num4);
      console.log(numFloat4); // 9.81

      //ii.Number
      let num5 = "9.81";
      let numFloat5 = Number(num5);
      console.log(numFloat5); // 9.81

      //iii.plus sign(+)
      let num6 = "9.81";
      let numFloat6 = +num6;
      console.log(numFloat6); // 9.81

      //3.Float to Int

      //i.parseInt()

      let num7 = 9.81;
      let numInt7 = parseInt(num7);
      console.log(numInt7); // 9
    </script>
  </body>
</html>
