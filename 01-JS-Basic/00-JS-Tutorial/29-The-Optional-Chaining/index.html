<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const car = { type: "Fiat", model: "500", color: "white" };
      let name = car?.name;
      console.log(name); //undefined

      //1. optional chaining

      const user = {
        firstName: "harshit",
        // address: {houseNumber: '1234'}
      };

      console.log(user?.firstName); //harshit
      console.log(user?.address?.houseNumber); //undefined

      //2.Here's an example of how optional chaining can be used:

      const user2 = {
        firstName: "Tutor",
        lastName: "Joes",
        address: {
          street: "Cherry Road",
          city: "salem",
          contact: "9043017689",
        },
      };
      console.log(user2?.firstName); //tutor
      console.log(user2?.address?.contact); //9043017689
    </script>
  </body>
</html>
