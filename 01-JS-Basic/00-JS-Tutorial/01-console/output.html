<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output in javascript</title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script>
      document.getElementById("demo").innerHTML = "innerHtmlExample"; //innerHTML
      document.write(5 + 6, " document.write"); //write
      window.alert(5 + 6); //alert
      console.log(5 + 6); //console.log
    </script>
  </body>
</html>
