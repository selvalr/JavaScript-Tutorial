<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Date</h1>
    <script>
      /*Syntax:
            1.new Date()
            2.new Date(milliseconds)
            3.new Date(dataString)
            4.new Date(year, month, date, hour, minute, second, millisecond)

            new Date()
            new Date(date string)

            new Date(year,month)
            new Date(year,month,day)
            new Date(year,month,day,hours)
            new Date(year,month,day,hours,minutes)
            new Date(year,month,day,hours,minutes,seconds)
            new Date(year,month,day,hours,minutes,seconds,ms)

            new Date(milliseconds)
            */

      //1.Creating a time object:
      const now = new Date();
      console.log(now); // Sat Jan 04 2020 00:56:41 GMT+0200 (Eastern European Standard Time)
      const d = new Date("2022-03-25");
      console.log(d);

      //2.Getting full year
      const now1 = new Date();
      console.log(now1.getFullYear()); // 2020

      //3.Getting month
      const now2 = new Date();
      console.log(now2.getMonth()); // 0, because the month is January,  month(0-11)

      //4.Getting date
      const now3 = new Date();
      console.log(now3.getDate()); // 4, because the day of the month is 4th,  day(1-31)

      //5.Getting day
      const now4 = new Date();
      console.log(now4.getDay()); // 6, because the day is Saturday which is the 7th day
      //  Sunday is 0, Monday is 1 and Saturday is 6
      // Getting the weekday as a number (0-6)

      //6.Getting hours
      const now5 = new Date();
      console.log(now5.getHours()); // 0, because the time is 00:56:41

      //7.Getting minutes
      const now6 = new Date();
      console.log(now6.getMinutes()); // 56, because the time is 00:56:41

      //8.Getting seconds
      const now7 = new Date();
      console.log(now7.getSeconds()); // 41, because the time is 00:56:41

      //9.Getting time
      const now8 = new Date(); //
      console.log(now8.getTime()); // 1578092201341, this is the number of seconds passed from January 1, 1970 to January 4, 2020 00:56:41

      //i.Using getTime()
      const now22 = new Date(); //
      console.log(now22.getTime()); // 1578092201341, this is the number of seconds passed from January 1, 1970 to January 4, 2020 00:56:41

      //i.Using Date.now()
      const allSeconds = Date.now(); //
      console.log(allSeconds); // 1578092201341, this is the number of seconds passed from January 1, 1970 to January 4, 2020 00:56:41

      const timeInSeconds = new Date().getTime();
      console.log(allSeconds == timeInSeconds); // true

      //Human Let us format these values to a human readable time format. Example:

      const no = new Date();
      const yea = no.getFullYear(); // return year
      const mont = no.getMonth() + 1; // return month(0 - 11)
      const dat = no.getDate(); // return date (1 - 31)
      const hour = no.getHours(); // return number (0 - 23)
      const minute = no.getMinutes(); // return number (0 -59)

      console.log(`${dat}/${mont}/${yea} ${hour}:${minute}`); // 4/1/2020 0:56

      //1.
      var date = new Date();
      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();
      document.write("<br>Date is: " + day + "/" + month + "/" + year);

      //1.new Date():

      // "geeks" is Date object
      var geeks = new Date();
      // Prints todays date
      document.write(geeks);

      //2.new Date(milliseconds)

      // "geeks" is Date object
      var geeks = new Date(4500);
      document.write("Todays date : " + geeks);

      //3.new Date(datastring)

      // "geeks" is Date object
      var geeks = new Date("October 13, 2013 11:13:00");
      document.write("Datastring with day : " + geeks);

      //4.new Date(year, month, date, hour, minute, second, millisecond)

      // "geeks" is Date object
      var geeks = new Date(2014, 10, 24, 10, 33, 30, 0);
      document.write(geeks);
    </script>
  </body>
</html>
