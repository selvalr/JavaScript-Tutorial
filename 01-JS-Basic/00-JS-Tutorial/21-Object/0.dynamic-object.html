<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //Dynamic object
      const person = {
        name: "selva",
      };

      person.age = 23; //insert the object value
      console.log(person); //{name: 'selva', age: 23}

      person.greeting = function () {
        console.log(this.name);
      };
      console.log(person); //{name: 'selva', age: 23, greeting: Æ’}

      delete person.greeting;
      delete person.age;

      console.log(person); //{name: 'selva'}
      //console.log(person.greeting());//error message
    </script>
  </body>
</html>
