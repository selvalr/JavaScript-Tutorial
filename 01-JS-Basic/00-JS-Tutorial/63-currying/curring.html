<!DOCTYPE html>
<html>
  <body>
    <!--Example 1 curring-->
    <script>
      function calculateVolume(length, breadth, height) {
        return length * breadth * height;
      }
      console.log(calculateVolume(4, 5, 6));
    </script>

    <!--example 2-->
    <script>
      function calculateVolume(length) {
        return function (breadth) {
          return function (height) {
            return length * breadth * height;
          };
        };
      }
      console.log(calculateVolume(4)(5)(6));
    </script>
  </body>
</html>
