<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-elseif</title>
  </head>

  <body>
    <script>
      /*
      Falsy: flase,0,"",'',null,undefined,NaN
      Truly: Everything NOT falsy,true,0.5,"o"
      
      */

      //syntax:
      /*
      if (condition) {
        // this part of code runs for truthy condition
      } else {
        // this part of code runs for false condition
      }
      */

      //if-else

      let age = 20;
      //logical condition
      if (age >= 14 && age < 19) {
        status = "Eligible"; //executed if condition is true
      }
      //else block is optional
      else {
        status = "no eligible"; //executed if condition is false
      }

      //if-else
      var a = 20;
      if (a > 10) {
        document.write("value of a=20 is greater than 10 <br>");
      }

      //if-else
      var a = 20;
      if (a % 2 == 0) {
        document.write("a=20 is even number <br>");
      } else {
        document.write("a=20 is odd number <br>");
      }

      //if-else-if-else
      var a = 20;
      if (a == 10) {
        document.write("a=20 is equal to 10 <br>");
      } else if (a == 15) {
        document.write("a=20 is equal to 15 <br>");
      } else if (a == 20) {
        document.write("a=20 is equal to 20 <br>");
      } else {
        document.write("a=20 is not equal to 10, 15 or 20 <br>");
      }

      //ii.
      let a = 0;
      if (a > 0) {
        console.log(`${a} is a positive number`);
      } else if (a < 0) {
        console.log(`${a} is a negative number`);
      } else if (a == 0) {
        console.log(`${a} is zero`);
      } else {
        console.log(`${a} is not a number`);
      }
    </script>
  </body>
</html>
