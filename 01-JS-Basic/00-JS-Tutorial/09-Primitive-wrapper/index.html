<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>primitive wrapper</title>
  </head>
  <body>
    <h1>Primitive Wrapper</h1>
    <script>
      let name = "Javascript";
      console.log(name.substring(0, 4)); //Java

      let name1 = "Selva";
      let obj = {};
      console.log(name1); //selva
      console.log(obj); //object empty but insert value to prototype object

      //Three types of primitive wrapper

      //1.String
      let friend = new String("karthi");
      console.log(friend); //String

      console.log("selvamanan".length); //10

      console.log(new String("selvamanan").length); //10

      let yourse = "javascript learner";
      yourse.color = "Dark";
      console.log(yourse.color); //undefined

      //2.Number:
      let number = new Number(1000);
      console.log(number); //Number

      console.log(number.toString()); //1000
      console.log(number.toString(2)); //1111101000
      console.log(number.toString(8)); //1750
      console.log(number.toString(16)); //3e8
      console.log(number.toLocaleString()); //1,000
      console.log(number.toFixed(2)); //1000.00
      console.log(number.toExponential(2)); //1.00e+3
      console.log(number.toPrecision(3)); //1.00e+3
      console.log(number.toPrecision(4)); //1000
      console.log(number.toPrecision(5)); //1000.0

      //3.Boolean
      let no = new Boolean(false);
      if (no) {
        console.log("I am Boolean false,but an object with false value");
      }

      //
      let trueObj = new Boolean(true);
      console.log(trueObj); //Boolean{true}
      console.log(trueObj.toString()); //true
      console.log(trueObj.valueOf()); //true
    </script>
  </body>
</html>
