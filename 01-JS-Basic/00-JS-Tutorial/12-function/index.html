<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      /*
        //syntax:
        function name(parameter1, parameter2, parameter3) {
        // code to be executed
        }
      */

      //1.function return
      // Function is called, the return value will end up in x
      let x = myFunction(4, 3);
      console.log(x); //12

      function myFunction(a, b) {
        // Function returns the product of a and b
        return a * b;
      }

      //2.The () Operator
      //The () operator invokes (calls) the function:

      function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      let value = toCelsius(77);
      console.log(value); //25

      //i.Accessing a function with incorrect parameters can return an incorrect answer:

      function toCelsius1(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      let value1 = toCelsius1();
      console.log(value1); //nan

      //ii.Accessing a function without () returns the function and not the function result:

      function toCelsius2(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      let value2 = toCelsius2;
      console.log(value2); //function print

      //2.Functions Used as Variable Values
      let text = "The temperature is " + toCelsius3(77) + " Celsius.";
      console.log(text); //The temperature is 25 Celsius.

      function toCelsius3(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      /*
      //i.
      let x = toCelsius(77);
      let text = "The temperature is " + x + " Celsius";
      */

      //.3
      function greet(name) {
        console.log("hello" + name);
      }
      greet("selva");
      greet("manan");

      //i.arquemnt plus to not work
      function addNum(a, b) {
        return a + b;
      }
      x = addNum(6 + 8);
      console.log(x); //Nan

      //4.Local Variables
      /*
          // code here can NOT use carName
          function myFunction() {
          let carName = "Volvo";
          // code here CAN use carName
          }
          // code here can NOT use carName

      */
      myFunction();

      function myFunction() {
        let carName = "Volvo";
        document.getElementById("demo1").innerHTML =
          typeof carName + " " + carName; //string volvo
      }

      document.getElementById("demo2").innerHTML = typeof carName; //undefined

      // 1.Function Returning a Function

      function multiple(x) {
        function fn(y) {
          return x * y;
        }

        return fn;
      }

      var triple = multiple(3);
      console.log(triple()); //nan
      console.log(triple(5)); //15
      triple(2); // returns 6
      triple(3); // returns 9
      console.log(triple(2)); //6

      //2.Nested Functions
      function greet(firstName) {
        function SayHello() {
          console.log("Hello " + firstName);
        }

        return SayHello();
      }

      greet("Steve");

      //3. functions inside function
      function app() {
        const myFunc = () => {
          console.log("hello from myFunc"); //2
        };

        const addTwo = (num1, num2) => {
          return num1 + num2;
        };

        const mul = (num1, num2) => num1 * num2;

        console.log("inside app"); //1
        myFunc();
        console.log(addTwo(2, 3)); //3
        console.log(mul(2, 3)); //4
      }
      app();

      //3.Function with Arbitrary arguments
      function sum() {
        let total = 0;
        for (let i = 0; i < arguments.length; i++) {
          total += arguments[i];
        }
        return total;
      }

      console.log(sum(1, 2, 3)); // 6
      console.log(sum(1, 2, 3, 4, 5)); // 15

      //i.Additionally, the spread operator (...) can also be used to accept an arbitrary number of arguments. The spread operator allows the elements of an array to be spread out into individual arguments. For example:

      function sum1(...args) {
        let total = 0;
        for (let i = 0; i < args.length; i++) {
          total += args[i];
        }
        return total;
      }

      console.log(sum1(1, 2, 3)); // 6
      console.log(sum1(1, 2, 3, 4, 5)); // 15
    </script>

    <!--<script src="./lexical.js"></script>-->
  </body>
</html>
