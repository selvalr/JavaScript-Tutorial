<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>switch case</h1>
    <script>
      //switch statement
      var grade = 'B';
      var result;

      //input current grade
      switch (grade) {
        case 'A': //if(grade==A)
          result = 'A Grade';
          break;
        case 'B': //if(grade==B)
          result = 'B Grade';
          break;
        case 'C': //if(grade==c)
          result = 'C Grade';
          break;
        default: //else...
          result = 'No Grade';
      }
      document.write(result);
    </script>
  </body>
</html>
