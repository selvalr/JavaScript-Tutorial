  <body>
    <script>
      //Returning function
      //Higher order functions return function as a valueâ€‹

      // Higher order function returning an other function
      const higherOrder = (n) => {
        const doSomething = (m) => {
          const doWhatEver = (t) => {
            return 2 * n + 3 * m + t;
          };
          return doWhatEver;
        };
        return doSomething;
      };
      console.log(higherOrder(2)(3)(10));

      //2.Let us see were we use call back functions. For instance the forEach method uses call back.

      const numbers = [1, 2, 3, 4, 5];
      const sumArray = (arr) => {
        let sum = 0;
        const callback = function (element) {
          sum += element;
        };
        arr.forEach(callback);
        return sum;
      };
      console.log(sumArray(numbers));

      //3.The above example can be simplified as follows:

      const number = [1, 2, 3, 4];

      const sumArra = (arr) => {
        let sum = 0;
        arr.forEach(function (element) {
          sum += element;
        });
        return sum;
      };
      console.log(sumArra(number));
    </script>
  </body>
