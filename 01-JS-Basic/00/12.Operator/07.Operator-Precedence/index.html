<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Operator precedence</h1>
  <script>
  let price=3+2*3;//precedence method running 2*2=4+3
  console.log(price);//7

  let x = (3 + 2) * 3;
  console.log(x);//8
  </script>
</body>
</html>
