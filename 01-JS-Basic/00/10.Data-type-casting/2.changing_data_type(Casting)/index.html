<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //string to int:

    //1.parseInt()
    //2.Number()
    //3.Plus sign(+)

    let num = '10'
    let numInt = parseInt(num)
    console.log(numInt) // 10

    let num1 = '10'
    let numInt1 = Number(num1)
    console.log(numInt1) // 10


    let num2 = '10'
    let numInt2 = +num2
    console.log(numInt2) // 10

    //String to Float

    //1.parseFloat()
    //2.Number()
    //3.Plus sign(+)

    let num4 = '9.81'
    let numFloat4 = parseFloat(num4)
    console.log(numFloat4) // 9.81

    let num5 = '9.81'
    let numFloat5 = Number(num5)
    console.log(numFloat5) // 9.81

    let num6 = '9.81'
    let numFloat6 = +num6
    console.log(numFloat6) // 9.81

    //Float to Int

    //1.parseInt()
    
    let num7 = 9.81
    let numInt7 = parseInt(num7)
    console.log(numInt7) // 9


  </script>
</body>
</html>
