<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array Reordering</h1>
    <script>
      let eat = ['dinner', 'Lunch', 'breakfast'];
      let num = [5, 4, 3, 2, 1];
      console.log(eat);
      console.log(num);

      //reverse order
      console.log(eat.reverse()); //reverse the array
      console.log(num.reverse());

      //sort method
      let mark = [10, 33, 44, 22, 11, 34, 100];
      console.log(mark.sort());

      //sort number 10 and 100 ascending order
      function compare(value1, value2) {
        console.log('value1', value1);
        console.log('val2', value2);
        if (value1 > value2) {
          return 1;
        } else if (value1 < value2) {
          return -1;
        } else {
          return 0;
        }
      }
      console.log(mark.sort(compare));

      //descending order
      function descendingOrder(value1, value2) {
        if (value1 > value2) {
          return -1;
        } else if (value1 < value2) {
          return 1;
        } else {
          return 0;
        }
      }
      console.log(mark.sort(descendingOrder)); //100,44,34,22,11,10

      //another method asecnding order
      function asecndingOrder(value1, value2) {
        return value1 - value2; //100-44 //
      }
      console.log(mark);
      console.log(mark.sort(asecndingOrder)); //10,11,22,33,34,100

      //another method descending order
      function descendingAnother(value1, value2) {
        return value2 - value1;
      }
      console.log(mark.sort(descendingAnother));
    </script>
  </body>
</html>
