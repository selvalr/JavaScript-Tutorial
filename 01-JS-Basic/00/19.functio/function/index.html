<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // Defining the function:
        function sum(num1, num2) {
            return num1 + num2;
        }

        // Calling the function:
        sum(3, 6); // 9
    </script>
</body>

</html>
